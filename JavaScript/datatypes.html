<html>
<head>
<title>data types</title>
</head>
<body>

<script>
var x;     // undefined datatype
var x=5;   // number datatype       
document.write("value of x as number is :"+x);
document.write("<br>");

var x="John";     // string datatype 
document.write("value of x as String is :"+x);
document.write("<br>");

var carname1="Mercedes";
var carname2='Jaguar';
var answer1="Doesn't Matter";
var answer2="He is called 'John'";
var answer3='He is called "John"';
document.write(carname1+"<br>");
document.write(carname2+"<br>");
document.write(answer1+"<br>");
document.write(answer2+"<br>");
document.write(answer3+"<br>");

var person = { firstName:"John", lastName:"Doe", age:50, address : "California" }; //object datatype
document.write (person.firstName + " " + person.lastName + " is " + person.age + " years old and stays in " + person.address);
</script>

</body>
</html>
