<html>
<head>
<title> Javascript compound operators</title>
</head>
<body>
<script type="text/javascript">
var a=1;
var b=2;
var c=3;
var d=4;

a+=b;    
b*=a;     
c +=a+b; 
d+=2;    

document.write("The value of variable a is : ",a);
document.write("<br>");
document.write("The value of variable b is : ",b);
document.write("<br>");
document.write("The value of variable c is : ",c);
document.write("<br>");
document.write("The value of variable d is : ",d);

</script>
</body>
</html>
