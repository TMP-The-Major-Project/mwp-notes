<html>
<body>
<script>  
document.write("Browser Code name : "+navigator.appCodeName+"<br>");  
document.write("Browser Name : "+navigator.appName+"<br>");  
document.write("Browser Version : "+navigator.appVersion+"<br>");  
document.write("Cookie is enabled : "+navigator.cookieEnabled+"<br>");  
document.write("Browser language : "+navigator.language+"<br>");  
document.write("Browser user language : "+navigator.userLanguage+"<br>");  
document.write("Browser system language : "+navigator.systemLanguage+"<br>");  
document.write("Browser userAgent data : "+navigator.userAgent+"<br>");  
document.write("Browser platform : "+navigator.platform+"<br>");  
document.writeln("Is Browser Online : "+navigator.onLine+"<br>");  
</script>  
</body>
</html>
