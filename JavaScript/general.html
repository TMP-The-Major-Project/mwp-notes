<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascritp General File List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-950 text-white font-sans p-4">
  <h1 class="text-3xl font-bold mb-6">Javascript General File List</h1>
  <div id="file-list" class="space-y-2"></div>

  <script>
    // File list
    const files = [
      "jsdatatypeobject.html",
      "ex2.html",
      "compoundoperator.html",
      "image1.jpg",
      "ex1.html",
      "jsdate.html",
      "jsarrays.html",
      "js1 block of statements.html",
      "jslet.html",
      "If.html",
      "jsfor.html",
      "Switch.html",
      "js6 onclick prompt.html",
      "jsimagerollover.html",
      "colorbuttons.html",
      "jswhile.html",
      "comments.html",
      "alert onload.html",
      "jstime.html",
      "jsfullyear.html",
      "js3 onclick alert.html",
      "datatypes.html",
      "js2 alert.html",
      "js4.html",
      "js5 onclick confirm.html",
      "jstypecoercion.html",
      "jsclock.html",
      "functions.html",
      "basicoperator.html",
      "js2 - prompt.html",
      "jsmultiply.html",
      "jsdatatypes1.html",
      "jsevents.html",
      "image2.jpg",
      "jsconstant.html",
      "js2 - confirm.html",
      "jsvar.html",
      "jsvariables.html",
      "js events.txt",
      "jsdowhile.html",
    ];

    // Filter only `.html` files
    const htmlFiles = files.filter((file) => file.endsWith(".html"));

    // Container for the file list
    const fileListContainer = document.getElementById("file-list");

    // Create links for each HTML file
    htmlFiles.forEach((file) => {
      const link = document.createElement("a");
      link.href = `./${file}`;
      link.textContent = file;
      link.className = "text-rose-400 hover:underline block";
      fileListContainer.appendChild(link);
    });
  </script>
</body>

</html>
