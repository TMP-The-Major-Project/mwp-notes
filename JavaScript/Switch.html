<html>
<head>
<title>Javascript Switch Statement</title>
</head>
<body>
<script>
var d=new Date()
document.write("Todays date : " + d);
document.write("<br>");
document.write("<br>");
var today=d.getMonth()
document.write("Current  Month : " + today);
document.write("<br>");
document.write("<br>");
switch(today)
{
case 0:
document.write("January");
break;
case 1:
document.write("February");
break;
case 2:
document.write("March");
break;
case 3:
document.write("April");
break;
case 4:
document.write("May");
break;
case 5:
document.write("June");
break;
case 6:
document.write("July");
break;
case 7:
document.write("August");
break;
case 8:
document.write("September");
break;
case 9:
document.write("October");
break;
case 10:
document.write("November");
break;
case 11:
document.write("December");
break;
default:
document.write("Invalid input");
break;
}
</script>
</body>
</html>
