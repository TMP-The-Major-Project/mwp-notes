<html>
<head>
<script>
function myFunction()
{

var name=prompt("Enter your name!","TE Comps");
if (name!=null && name!="")
  {
document.write("Welcome " + name + " How are you today?");
  }
else
  {
  alert("Invalid name");
  }
}
</script>
</head>
<body>

<p>Click the button to display a prompt.</p>

<input type="button" onclick="myFunction()" value="Try it">


</body>
</html>



</body>
