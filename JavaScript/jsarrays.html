<html>
<head>
<title> Arrays in JS</title>
</head>
<body>
<script>
/* Ways of declaring arrays
var WDay=[];
WDay[0]="Sunday";
WDay[1]="Monday";
var WDay=["Sunday","Monday",....];

var WDay=new Array();
var WDay=new Array(7);
WDay[0]="Sunday";
WDay[1]="Monday";
var WDay=new Array("Sunday","Monday",....);
*/

var WDay=new Array(7);
WDay[0]="Monday";
WDay[1]="Tuesday";
WDay[2]="Wednesday";
WDay[3]="Thursday";
WDay[4]="Friday";
WDay[5]="Saturday";
WDay[6]="Sunday";
document.write("First Day of the week is :",WDay[0]);
document.write("<br>");
document.write("Second Day of the week is :",WDay[1]);
document.write("<br>");
document.write("Third Day of the week is :",WDay[2]);
document.write("<br>");
document.write("Fourth Day of the week is :",WDay[3]);
document.write("<br>");
document.write("Fifth Day of the week is :",WDay[4]);
document.write("<br>");
document.write("Sixth Day of the week is :",WDay[5]);
document.write("<br>");
document.write("Seventh Day of the week is :",WDay[6]);
document.write("<br>");
</script>
</body>
</html>
