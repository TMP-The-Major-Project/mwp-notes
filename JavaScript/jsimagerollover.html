<!doctype html>
<html>
<head>
<script> 
function MO(MyImage)
{
MyImage.src="image1.jpg";
}
function MOut(MyImage)
{
MyImage.src="image2.jpg";
} 
</script>
</head>
<body>
<img src="image2.jpg" border="2" height="300" width="300" onMouseOver="MO(this)" onMouseOut="MOut(this)">
</body>
</html>
