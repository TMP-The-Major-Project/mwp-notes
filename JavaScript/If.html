<html>
<head>
<title>Javascript If loop</title>
</head>
<body>
<script>
var Age=Number(prompt("Enter the age"));
if(Age>20 && Age<30)
{
document.write("Candidate is Eligible for the job");
}
else
{
document.write("Candidate is not Eligible for the job");
}
</script>
</body>
</html>
