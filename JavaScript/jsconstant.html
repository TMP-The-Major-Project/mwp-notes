<html>
<head>
<title> Javascript constants </title>
</head>
<body>
<script>
// CONST    
// const creates "constant" variables that cannot be reassigned another value. 
// if you're not going to change the value of a variable, it is good practice to use const.
const a=5;
for(var i=1;i<5;i++)
{
 a++;
}
document.write(a); // will not print value of a. It wll throw "Uncaught TypeError: Assignment to constant" error


</script>
</body>
</html>
