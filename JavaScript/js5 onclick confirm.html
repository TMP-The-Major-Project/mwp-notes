<html>
<head>
<script>
function myFunction()
{

var r=confirm("Press a button!");
if (r==true)
  {
  alert("You pressed OK!");
  }
else
  {
  alert("You pressed Cancel!");
  }
}
</script>
</head>
<body>
<p>Click the button to display a confirm box.</p>
<input type="button" onclick="myFunction()" value="Try it">
</body>
</html>
