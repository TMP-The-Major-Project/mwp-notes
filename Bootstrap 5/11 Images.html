<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
</head>
<body>

<div class="container">
  <h2 class="text-center">Working with images</h2>
    <div class="row">
    <div class="col-md-4">
             <img class="img-fluid rounded" src="cat.jpg" alt="Lights" style="width:100%; height:300px;"> <!--img-fluid class creates responsive images. Responsive images automatically adjust to fit the size of the screen.-->
          <div class="caption">
            <h3 class="text-center">Rounded Rectangle</h3>
          </div>
        </div>
    <div class="col-md-4">
            <img src="flowers.jpg" class="rounded-circle" alt="Lights" style="width:100%; height:300px;">
          <div class="caption">
            <h3 class="text-center">Circle</h3>
          </div>
            </div>
            
    <div class="col-md-4">
            <img src="parachute.jpg" class="img-thumbnail" alt="Lights" style="width:100%; height:300px;">
          <div class="caption">
            <h3 class="text-center">Thumbnail</h3>
          </div>
            </div>
</div>

</body>
</html>
