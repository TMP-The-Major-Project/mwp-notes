<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
</head>
<body>

<div class="container">
  <h1>Keyboard Shortcuts</h1>
  <p><kbd>ctrl + s</kbd> is used tosave a file while <kbd>ctrl + a</kbd> is used to select all the content.</p>
  <p><kbd>ctrl + x</kbd>, <kbd>ctrl + c</kbd> & <kbd>ctrl + v</kbd> are used to cut, copy and paste content respectively</p>
</div>

</body>
</html>
