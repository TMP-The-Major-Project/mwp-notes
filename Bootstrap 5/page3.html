<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS File List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-neutral-950 text-white font-sans p-4">
    <h1 class="text-3xl font-bold mb-6">CSS File List</h1>
    <div id="file-list" class="space-y-2"></div>

    <script>
      // File list
      const files = [
        "11 Images.html",
        "parachute.jpg",
        "test.py",
        "4 Headings.html",
        "10.2 TableHoverBorder.html",
        "13 ImageCarousel.html",
        "12 ImageGallery.html",
        "10.1 TableClassStriped.html",
        "8 TypographyClasses.html",
        "7 KeyboardShortcuts.html",
        "10.3 TableBorderlessColoured.html",
        "flowers.jpg",
        "page3.html",
        "2 containerfluid.html",
        "cat.jpg",
        "9 ContextualColorsBg.html",
        "1 containerclass.html",
        "10 Tables.html",
        "5 Highlight.html",
        "3 gridlayout.html",
        "6 Code.html",
      ];

      // Filter only `.html` files
      const htmlFiles = files.filter((file) => file.endsWith(".html"));

      // Container for the file list
      const fileListContainer = document.getElementById("file-list");

      // Create links for each HTML file
      htmlFiles.forEach((file) => {
        const link = document.createElement("a");
        link.href = `./${file}`;
        link.textContent = file;
        link.className = "text-rose-400 hover:underline block";
        fileListContainer.appendChild(link);
      });
    </script>
  </body>
</html>
