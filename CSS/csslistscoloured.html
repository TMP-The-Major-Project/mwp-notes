<!DOCTYPE html>
<html>
<head>
<style>
ol {
    background: pink;
    padding: 20px;
  
}

ol li {
    background: cyan;
    padding: 15px;
    margin:50px;
}

ul {
    background: #3399ff;
    padding: 50px;
}

ul li {
    background: #cce5ff;
    margin: 5px;
   
}
</style>
</head>
<body>

<h1>Styling Lists With Colors:</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
