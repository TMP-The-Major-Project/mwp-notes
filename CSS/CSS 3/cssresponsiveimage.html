<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
img.ex1 {
  width: 100%;
  height: auto;
}
img.ex2 {
  max-width: 100%;
  height: auto;
}

</style>
</head>
<body>
<p>Resize the browser window to witness image scaling</p>
<img src="scenery.jpg" width="460" height="345" class="ex1">
<hr>
<p>Resize the browser window to witness image scaling when width is less than 600px</p>
<img src="scenery.jpg" width="600" height="350" class="ex2">

</body>
</html>
