<!DOCTYPE html>
<html>
<head>
<style>
/*Basic Linear Gradient */
.div1{
  border:1px solid;
  height: 75px;
  background-image: linear-gradient(red, coral, yellow);
}

/*Basic Linear Gradient with direction specified */
.div2{
  border:1px solid;
  height: 75px;
  background-image: linear-gradient(to right, red, coral, yellow);
}

/*Diagonal Linear Gradient*/
.div3{
  border:1px solid;
  height: 75px;
  background-image: linear-gradient(to top right, red, lightgreen, yellow);
}

/* Linear Gradient with angle */
.div4{
  border:1px solid;
  height: 75px;
  background-image: linear-gradient(140deg, red, lightgreen, yellow);
}

/* Fading color effect */
.div5{
  border:1px solid;
  height: 75px;
  background-image: linear-gradient(to right, rgba(0,0,255,0), rgba(0,0,255,1));
}
</style>
</head>
<body>
<div class="div1"><p>Basic Linear Gradient</p></div> <br>
<div class="div2"><p>Basic Linear Gradient with direction specified</p></div><br>
<div class="div3"><p>Diagonal Linear Gradient</p></div><br>
<div class="div4"><p>Linear Gradient with angle specified as direction</p></div><br>
<div class="div5"><p>Fading blue color effect</p></div><br>
</body>
</html>
