<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
/* Get Content */
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
  });
  $("#btn3").click(function(){
    alert("Value: " + $("#test1").val());
  });


/* Set Content */


  $("#btn4").click(function(){
    $("#test").text("Hello world!");
  });
  $("#btn5").click(function(){
    $("#test2").html("<i>Hello world!</i>");
  });
  $("#btn6").click(function(){
    $("#test1").val("How r u?");
  });
 });
</script>
</head>
<body>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<p id="test2"> This is another paragraph </p>
<p>Name: <input type="text" id="test1" value="Hello"></p>
<button id="btn1">Display Text</button>
<button id="btn2">Display HTML Code</button>
<button id="btn3">Display Value</button>
<br><br>
<button id="btn4">Set Text</button>
<button id="btn5">Set HTML Code</button>
<button id="btn6">Set Value</button>
</body>
</html>
