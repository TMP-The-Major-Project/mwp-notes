<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("p").fadeIn(2000).css("color", "red").css("fontSize", "25px").slideUp(2000).slideDown(2000).fadeOut(2000);
  });
});
</script> 
</head>
<body>


<button>Animate !!!</button>
<p style="background:yellow;height:100px;width:100px;position:relative;margin-top:10px;display:none">Hello World !!</p>


</body>
</html>
