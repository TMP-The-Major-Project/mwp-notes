<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("div").fadeTo("slow", 0.2);   //fadeTo takes 2 parameters : speed and opacity
  });
});
</script>
</head>
<body>

<button>Animate !!!</button>
<div style="background:yellow;height:60px;width:300px;position:relative;margin-top:10px;font-size:50px;display:none;">Hello World !!</div>
</body>
</html>
