<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("h1").toggle("slow");          //optional parameter speed can be added in milliseconds
  });
});
</script>
</head>
<body>
<h1 style="display:none;">This is a jQuery code</h1>
<input type="button" id="hide" value="Hide/Show">
</body>
</html>
