<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $(".class1").hide();
  });
});
</script>
<style>
#id1{color:red;}
.class1{color:blue; font-weight:bold;}
</style>
</head>
<body>

<h1 class="class1">JQuery example</h1>

<p class="class1">This is my first jquery example</p>
<p id="id1">Hello World !!!</p>

<button>Click me !!</button>

</body>
</html>
