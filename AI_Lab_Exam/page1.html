<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Block Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-neutral-950 text-white font-sans p-4">
    <div class="relative bg-neutral-900 text-sm p-4 rounded-lg overflow-x-auto">
      <button
        onclick="copyCode()"
        class="absolute top-2 right-2 bg-neutral-800 hover:bg-neutral-700 text-xs text-white px-2 py-1 rounded"
      >
        Copy
      </button>

      <pre><code id="codeBlock">
        def hello():
        print("Hello, World!")
      </code></pre>
    </div>

    <script>
      function copyCode() {
        const code = document.getElementById("codeBlock").innerText;
        navigator.clipboard.writeText(code).then(() => {
          alert("Code copied to clipboard!");
        });
      }
    </script>
  </body>
</html>
