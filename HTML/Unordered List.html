<!DOCTYPE html>
<html>
<body>

<h2>An unordered HTML list</h2>

<h3>Disc</h3>
<ul>
  <li>Cricket</li>
  <li>Hockey</li>
  <li>Tennis</li>
</ul>  

<h3> Circle</h3>
<ul type="circle">
  <li>Cricket</li>
  <li>Hockey</li>
  <li>Tennis</li>
</ul>  

<h3>Square</h3>
<ul type="square">
  <li>Cricket</li>
  <li>Hockey</li>
  <li>Tennis</li>
</ul>  

</body>
</html>
