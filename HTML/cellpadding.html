<html>
<body>

<h2><font color="green">Cell Padding:-</font></h2>
<h4>Without cellpadding:</h4>
<table border="1">
<tr>
  <td>First</td>
  <td>Row</td>
</tr>   
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>


<h4>With cellpadding: &lt;table border="1" cellpadding="10"&gt;</h4>
<table border="1" cellpadding="50">
<tr>
  <td width="50">First</td>
  <td width="50">Row</td>
</tr>   
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

<h2><font color="green">Cell Spacing:-</font></h2>
<h4>Without cellspacing:</h4>
<table border="1">
<tr>
  <td>First</td>
  <td>Row</td>
</tr>   
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>


<h4>With cellspacing: &lt;table border="1" cellspacing="10"&gt;</h4>
<table border="1" cellspacing="50">
<tr>
  <td>First</td>
  <td>Row</td>
</tr>   
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

</body>
</html>
